<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="SignUp.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-----------Header----------->
        <div class="wrapper">
            <h1>LOGO</h1>


            <ul class="member">
                <li><a href="join">로그인</a></li>
                <li><a> | </a></li>
                <li><a href="join">회원가입</a></li>
            </ul>

            <ul class="menu">
                <li><a href="notice">공지사항</a></li>
                <li><a href="club_intro">동아리소개</a></li>
                <li><a href="board">게시판</a></li>
                <li><a href="schedule">일정</a></li>
            </ul>
        </div>
    </header>

    <body>
        <center>

            <table boder="" cellspacing="1">
                <FORM>
                    <tr>
                        <td>
                            <h2> 회원가입</h2>
                        </td>
                    </tr>
                    <tr>

                        <td text-align="center">ID(학번) </td>
                        <td>
                            <input type="text" />
                        </td>
                    </tr>



                    <tr>
                        <td> PW </td>
                        <td> <input type="password" id="pw" name ="wUserPW" onchange="isSame()"/> </td>
                    </tr>


                    <tr>
                        <td> PW 재확인 </td>
                        <td><input type="password" name ="wUserPWConfirm" id="pwCheck" onchange="isSame()"/>
                        &nbsp;&nbsp;<span id="same"></span></td>
                    </tr>

                    <tr>
                        <td> 이름 </td>
                        <td> <input type="text" /> </td>
                    </tr>


                    <tr>
                        <td> 학과 </td>
                        <td>
                            <select name="Department" id="Department">
                                <OPTION VALUE=1 selected>소프트웨어융합대학</OPTION>
                                <OPTION VALUE=2>빅데이터</OPTION>
                                <OPTION VALUE=3>컨텐츠IT</OPTION>
                                <OPTION VALUE=4>스마트IOT</OPTION>
                                <OPTION VALUE=5>기타</OPTION>
                            </select>
                        </td>
                        <td>
                            <div id="check">본인인증</div>
                        </td>
                    </tr>

                    <tr>
                        <td> 전화번호 </td>
                        <td>
                            <input type="text" size="6" placeholder=" ex) 010-1234-5678">
                        </td>
                    </tr>


                    <tr>
                        <td> 이메일 </td>
                        <td>
                            <input type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            생년월일/성별
                        </td>
                        <td>
                            <select name="year"" id=" year">
                                <OPTION VALUE=1>1990</OPTION>
                                <OPTION VALUE=2>1991</OPTION>
                                <OPTION VALUE=3>1992</OPTION>
                                <OPTION VALUE=4>1993</OPTION>
                                <OPTION VALUE=5>1994</OPTION>
                                <OPTION VALUE=6>1995</OPTION>
                                <OPTION VALUE=7>1996</OPTION>
                                <OPTION VALUE=8>1997</OPTION>
                                <OPTION VALUE=9>1998</OPTION>
                                <OPTION VALUE=10>1999</OPTION>
                                <OPTION VALUE=11 selected>2000</OPTION>
                                <OPTION VALUE=12>2001</OPTION>
                                <OPTION VALUE=13>2002</OPTION>
                            </select>
                            <select name="month" id="month">
                                <OPTION VALUE=1>1</OPTION>
                                <OPTION VALUE=2>2</OPTION>
                                <OPTION VALUE=3>3</OPTION>
                                <OPTION VALUE=4>4</OPTION>
                                <OPTION VALUE=5>5</OPTION>
                                <OPTION VALUE=6>6</OPTION>
                                <OPTION VALUE=7>7</OPTION>
                                <OPTION VALUE=8>8</OPTION>
                                <OPTION VALUE=9>9</OPTION>
                                <OPTION VALUE=10>10</OPTION>
                                <OPTION VALUE=11>11</OPTION>
                                <OPTION VALUE=12>12</OPTION>
                            </select>
                            /
                            <select name="jender" id="jender">
                                    <OPTION VALUE=1>남</OPTION>
                                    <OPTION VALUE=2>여</OPTION>
                            </select>
                        </td>
                    </tr>



                </FORM>
            </table>

            <br />


            <input id="submit" type="submit" value="Submit" />



        </center>
        <script type="text/javascript" src="SignUp.js"></script>
    </body>








    <footer>
        <div class="footer">
            <p>copyright</p>
        </div>
    </footer>

</html>
